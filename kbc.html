
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz</title>
    <link rel="stylesheet" href="kbc.css">
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="prize">Prize: â‚¹0</div>
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div class="lifelines">
                <button id="fifty-fifty" class="lifeline-btn">50-50</button>
                <button id="audience-poll" class="lifeline-btn">Audience Poll</button>
                <button id="phone-friend" class="lifeline-btn">Phone a Friend</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <audio id="kbc-tune"
    src="kbc-tune.mp3" preload="auto"></audio>
    <script src="kbc.js"></script>
</body>
</html>
